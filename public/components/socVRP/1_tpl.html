<md-dialog class="fullscreen-dialog" aria-label="Создать мероприятие">







    <md-toolbar class="md-toolbar-tools">

        <h2>{{title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
            <i class="material-icons">close</i>
        </md-button>

    </md-toolbar>


    <md-dialog-content>
        <div class="md-dialog-content">


            <div class="row">

                    <div class="col-md-12 custom__label__date text-right">
                        <span class="label" ng-click="selectDate('2014')" ng-class="{bg__color__active__date : activeMenu === '2014'}">2014</span>
                        <span class="label" ng-click="selectDate('2015')" ng-class="{bg__color__active__date : activeMenu === '2015'}">2015</span>
                        <span class="label" ng-click="selectDate('2016')" ng-class="{bg__color__active__date : activeMenu === '2016'}">2016</span>

                    </div>




            </div>

            <div class="row">
                <div class="col-md-12">


                    <div id="chart12"></div>
                </div>


            </div>







        </div>
    </md-dialog-content>




    <md-dialog-actions layout="row">

        <span flex></span>


        <md-button class="md-raised md-primary" ng-click="closeDialog()">
            Закрыть
        </md-button>

    </md-dialog-actions>



</md-dialog>
