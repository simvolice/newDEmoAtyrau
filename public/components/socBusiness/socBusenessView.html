<div class="row" ng-controller="SocBusenessCtrl">
    <div class="col-md-12">
        <md-content layout="column" flex class="custom__md-content__categ">



            <md-card>

                <div class="row">
                    <div class="col-md-12">
                        <h3 class="title text-center" style="text-transform: uppercase">Предпринимательство</h3>

                    </div>

                </div>

            </md-card>







            <md-card>

                <md-tabs md-dynamic-height md-border-bottom>

                    <md-tab label="Объем продукции" ng-click="tabClk(1)">



                        <md-content class="md-padding" style="text-align: center">

                            <div class="row" style="margin-bottom: 20px">

                                <div class="col-md-5 text-left">

                                    <md-button class="md-raised md-primary">
                                        <md-icon class="material-icons">file_download</md-icon>

                                        <a href="assets/doc/val (6).xls" style="text-decoration: none; color: white">Данные</a></md-button>



                                    <md-button class="md-raised md-primary">
                                        <md-icon class="material-icons">file_download</md-icon>

                                        <a href="assets/doc/05-Предпринимательство.docx" style="text-decoration: none; color: white">Аналитическая записка</a></md-button>

                                </div>


                                <div class="col-md-7 custom__label__date text-right">
                                    <span id="clk2010bussines" class="label" ng-click="selectDate('2010')" ng-class="{bg__color__active__date : activeMenu === '2010'}">2010</span>
                                    <span class="label" ng-click="selectDate('2011')" ng-class="{bg__color__active__date : activeMenu === '2011'}">2011</span>
                                    <span class="label" ng-click="selectDate('2012')" ng-class="{bg__color__active__date : activeMenu === '2012'}">2012</span>
                                    <span class="label" ng-click="selectDate('2013')" ng-class="{bg__color__active__date : activeMenu === '2013'}">2013</span>
                                    <span class="label" ng-click="selectDate('2014')" ng-class="{bg__color__active__date : activeMenu === '2014'}">2014</span>
                                    <span class="label" ng-click="selectDate('2015')" ng-class="{bg__color__active__date : activeMenu === '2015'}">2015</span>
                                    <span class="label" ng-click="selectDate('2016')" ng-class="{bg__color__active__date : activeMenu === '2016'}">2016</span>

                                </div>

                            </div>


                            <hr style="background-color: #d9d9d9; width: 100%">


                            <div class="row">

                                <div class="col-md-9">

                                    <div id="chart1"></div>
                                </div>


                                <div class="col-md-3" style="border: 2px solid #d9d9d9">


                                    <h6 class="title">Численность занятых в МСП, чел.</h6>

                                    <div id="chart2"></div>

                                </div>

                            </div>







                        </md-content>








                    </md-tab>





                </md-tabs>




            </md-card>





            <md-card>

                <div class="row">





                    <div class="col-md-8">
                        <h4 class="title" style="text-transform: uppercase; margin-left: 10px">Структура МСП</h4>

                        <div id="chartlist"></div>

                    </div>


                    <div class="col-md-4">


                        <md-list ng-cloak>


                            <md-divider></md-divider>

                            <md-list-item class="brd__left" ng-click="getParam('Объем производства ИП')" ng-class="{bg__color__active : activeMenuList === 'Объем производства ИП'}">

                                <p style="line-height: 20px">Объем производства ИП</p>

                            </md-list-item>


                            <md-divider></md-divider>



                            <md-list-item class="brd__left" ng-click="getParam('Объем крестьянских и фермерских хозяйств')" ng-class="{bg__color__active : activeMenuList === 'Объем крестьянских и фермерских хозяйств'}">

                                <p style="line-height: 20px">Объем крестьянских и фермерских хозяйств</p>

                            </md-list-item>
                            <md-divider></md-divider>

                            <md-list-item class="brd__left" ng-click="getParam('ЮЛ малого предпринимательства')" ng-class="{bg__color__active : activeMenuList === 'ЮЛ малого предпринимательства'}">

                                <p style="line-height: 20px">ЮЛ малого предпринимательства</p>

                            </md-list-item>

                            <md-divider></md-divider>
                            <md-list-item class="brd__left" ng-click="getParam('ЮЛ среднего предпринимательства')" ng-class="{bg__color__active : activeMenuList === 'ЮЛ среднего предпринимательства'}">

                                <p>ЮЛ среднего предпринимательства</p>

                            </md-list-item>

                            <md-divider></md-divider>






                        </md-list>







                    </div>





                </div>







            </md-card>












        </md-content>
    </div>





</div>
