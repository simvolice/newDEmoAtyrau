<div class="row" ng-controller="IspolCubeInSphereCtrl">
    <div class="col-md-12">
        <md-content layout="column" flex class="custom__md-content__categ">

            <md-card>

                <div class="row">
                    <div class="col-md-12">
                        <h3 class="title text-center" style="text-transform: uppercase">В разрезе направлений, тыс. тенге</h3>

                    </div>

                </div>

            </md-card>

            <md-card>





                <div class="row">
                    <div class="col-md-12 custom__label__date text-right">
                        <span class="label" ng-click="selectDate('2016')" ng-class="{bg__color__active__date : activeMenu === '2016'}">2016</span>
                        <span class="label" ng-click="selectDate('2017')" ng-class="{bg__color__active__date : activeMenu === '2017'}">2017</span>

                    </div>

                </div>

                <div class="row">

                    <div class="col-md-12">



                        <div id="tabledata2">

                            <style type="text/css">
                                .tg  {border-collapse:collapse;border-spacing:0; width: 100%; margin-top: 20px}
                                .tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
                                .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
                                .tg .tg-0ord{text-align:right}
                                .tg .tg-lqy6{text-align:left; width: 600px;}
                                .tg .tg-lqy8{text-align:center; width: 300px}
                                .tg .tg-hgcj{font-weight:bold;text-align:center}
                                .tg .tg-yw4l{vertical-align:top}
                            </style>
                            <table class="tg table-striped">


                                <tr>
                                    <td class="tg-hgcj">Наименование</td>
                                    <td class="tg-hgcj">Индикатор</td>
                                    <td class="tg-hgcj">План на {{yearTitle}}</td>
                                    <td class="tg-hgcj">Освоение на 1 ноября {{yearTitle}} года</td>
                                    <td class="tg-hgcj">% исполнения</td>
                                </tr>


                                <tr ng-repeat="x in dataTable">
                                    <td class="tg-lqy6">{{x.name}}</td>
                                    <td class="tg-lqy8">


                                        <md-progress-linear md-mode="determinate" value="{{x.prg}}"></md-progress-linear>


                                    </td>

                                    <td class="tg-0ord">{{x.value | ruFormat2}}</td>
                                    <td class="tg-0ord">{{x.val2 | ruFormat2}}</td>
                                    <td class="tg-0ord">{{x.val3 | ruFormat2}}</td>
                                </tr>

                            </table>


                        </div>



                    </div>





                </div>










            </md-card>






        </md-content>
    </div>





</div>
